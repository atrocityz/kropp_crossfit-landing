<section class="join-us">
  <div class="join-us__video-wrapper">
    <video class="join-us__video" src="" poster="img/video-preview.webp" width="960" height="600">
    </video>
    <button class="join-us__video-btn btn-reset" type="button">
      Play
    </button>
  </div>
  <div class="join-us__body">
    <div class="container">
      <h2 class="join-us__title">Join Us</h2>
      <form class="join-us__form">
        <header class="join-us__form-header">
          <h3 class="join-us__form-title title--big title--backdrop backdrop--centered" data-title="GO!">Start here</h3>
          <div class="join-us__form-subtitle section--description">fill the form below to start your journey</div>
        </header>
        <div class="join-us__form-body">
          <label class="visually-hidden" for="username">Name</label>
          <input class="input-reset join-us__form-input input" id="username" placeholder="Name">
          <label class="visually-hidden" for="email">Email</label>
          <input type="email" class="input-reset join-us__form-input input" id="email" placeholder="Email">
          <button class="join-us__form-btn btn btn-reset" type="submit">Subscribe</button>
      </form>
    </div>
    </form>
  </div>
  </div>
</section>
